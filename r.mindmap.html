<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource of Mindmap - ITB Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root { --dark-blue: #1C2A39; --lime-green: #92D379; --teal: #5AC1A9; --light-blue: #44A6DE; --white: #FFFFFF; --font-family: 'Poppins', sans-serif; --sidebar-bg: #182431; --main-bg: #1C2A39; --sidebar-width: 260px; }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { font-family: var(--font-family); background-color: var(--main-bg); color: var(--white); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background-color: var(--sidebar-bg); padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease-in-out; z-index: 1000; height: 100vh; overflow-y: auto; position: sticky; top: 0; }
        .sidebar-header { text-align: center; margin-bottom: 40px; }
        .sidebar-logo img { max-width: 80px; }
        .nav-menu { flex-grow: 1; }
        .nav-section-title { color: rgba(255,255,255,0.4); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; padding: 0 15px; margin-top: 25px; margin-bottom: 10px; }
        .nav-list { list-style: none; }
        .nav-item a { display: flex; align-items: center; padding: 12px 15px; color: var(--white); text-decoration: none; border-radius: 8px; transition: background-color 0.3s, color 0.3s; font-weight: 500; }
        .nav-item a:hover, .nav-item.active a { background-color: var(--dark-blue); color: var(--lime-green); }
        .nav-item i { margin-right: 15px; width: 20px; text-align: center; }
        .sidebar-footer { margin-top: auto; padding-top: 20px; }

        /* Main Content */
        .main-content { flex-grow: 1; display: flex; flex-direction: column; width: 100%; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; background-color: var(--sidebar-bg); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 900; }
        .top-bar-left { display: flex; align-items: center; }
        .menu-btn { display: none; background: none; border: none; color: var(--white); font-size: 1.5rem; cursor: pointer; margin-right: 15px; }
        .top-bar h1 { font-size: 1.8rem; }
        
        .user-profile { display: flex; align-items: center; cursor: pointer; }
        .user-profile img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; object-fit: cover; }
        .user-info .user-name { font-weight: 600; }
        .user-info .user-role { font-size: 0.8rem; color: rgba(255,255,255,0.6); }
        .logout-btn { background: none; border: none; color: var(--white); cursor: pointer; font-size: 1rem; margin-left: 20px; padding: 5px 10px; border-radius: 5px; transition: background-color 0.3s; }
        .logout-btn:hover { background-color: #ff6b6b; }

        /* Content & Grid */
        .content-area { padding: 40px; }
        .resource-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .resource-card { background-color: var(--sidebar-bg); border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease; }
        .resource-card:hover { transform: translateY(-5px); }
        .resource-card img { width: 100%; height: 200px; object-fit: cover; }
        .resource-card-content { padding: 20px; }
        .resource-card h3 { font-size: 1.4rem; margin-bottom: 10px; color: var(--lime-green); }
        .resource-card p { font-size: 1rem; color: rgba(255,255,255,0.7); margin-bottom: 20px; }
        .resource-card a { display: inline-block; background-color: var(--lime-green); color: var(--dark-blue); padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: 600; transition: background-color 0.3s; }
        .resource-card a:hover { background-color: #7fbf68; }

        /* Overlay */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999; opacity: 0; visibility: hidden; transition: all 0.3s; }
        .overlay.active { opacity: 1; visibility: visible; }

        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; top: 0; height: 100vh; width: 280px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; transform: translateX(0); }
            .menu-btn { display: block; }
            .top-bar { padding: 15px 20px; }
            .top-bar h1 { font-size: 1.4rem; }
            .content-area { padding: 20px; }
            .resource-grid { grid-template-columns: 1fr; }
            .user-info { display: none; }
            .user-profile img { margin-right: 0; }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-logo"><img src="https://i.postimg.cc/Qt69FVzz/logo.png" alt="ITB Club Logo"></a>
        </div>
        <nav class="nav-menu">
            <ul class="nav-list">
                <li class="nav-item"><a href="member.panel.html"><i class="fas fa-home"></i> Home</a></li>
            </ul>
            <h3 class="nav-section-title">Resources</h3>
            <ul class="nav-list">
                <li class="nav-item active"><a href="r.mindmap.html"><i class="fas fa-project-diagram"></i> Mindmap</a></li>
                <li class="nav-item"><a href="r.roadmap.html"><i class="fas fa-road"></i> Roadmap</a></li>
                <li class="nav-item"><a href="r.ebook.html"><i class="fas fa-book-open"></i> E-Book</a></li>
                <li class="nav-item"><a href="r.ecosystem.html"><i class="fas fa-sitemap"></i> Eco-System</a></li>
                <li class="nav-item"><a href="r.tool.html"><i class="fas fa-tools"></i> Tools</a></li>
            </ul>
            <h3 class="nav-section-title">Explore</h3>
            <ul class="nav-list">
                <li class="nav-item"><a href="list.idea.html"><i class="fas fa-lightbulb"></i> Idea</a></li>
                <li class="nav-item"><a href="list.creative.html"><i class="fas fa-paint-brush"></i> Creative</a></li>
                <li class="nav-item"><a href="list.landing.html"><i class="fas fa-file-alt"></i> Landing Page</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
             <ul class="nav-list">
                <li class="nav-item"><a href="admin.login.html"><i class="fas fa-user-shield"></i> Admin</a></li>
            </ul>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="top-bar-left">
                <button id="menu-toggle" class="menu-btn"><i class="fas fa-bars"></i></button>
                <h1>Resource of Mindmap</h1>
            </div>
            <div class="user-profile">
                <img src="https://i.postimg.cc/br7WQM9z/man-avatar.png" alt="User Avatar">
                <div class="user-info">
                    <span class="user-name" id="member-name">Name</span>
                    <span class="user-role">Member</span>
                </div>
                 <button id="logout-button" class="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>
        <section class="content-area">
            <div class="resource-grid" id="resource-container">
                <!-- Mindmaps will be loaded here -->
                <p style="text-align:center; width:100%;">Loading resources...</p>
            </div>
        </section>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXITJu15q6v1UovpuY31Hp4aiemu_dDoabdP_q5qNFh6iUn-voxCcjqQAP2tSrPrrV/exec";

        document.addEventListener('DOMContentLoaded', function() {
            // Check Login
            if (!localStorage.getItem('loggedInUser')) {
                window.location.href = 'login.html';
            }
            
            // Set Member Name
            const memberName = localStorage.getItem('memberName');
            if (memberName) {
                document.getElementById('member-name').textContent = memberName;
            }

            // Mobile Menu Logic
            const menuBtn = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            function toggleMenu() { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); }
            if(menuBtn) menuBtn.addEventListener('click', toggleMenu);
            if(overlay) overlay.addEventListener('click', toggleMenu);
            document.querySelectorAll('.nav-item a').forEach(link => {
                link.addEventListener('click', () => { if(window.innerWidth <= 768) toggleMenu(); });
            });

            // Fetch Data
            fetch(`${SCRIPT_URL}?action=read&sheet=Mindmap`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('resource-container');
                    container.innerHTML = ''; // Clear loader
                    if(data.length > 0) {
                        data.forEach(item => {
                            const card = `
                                <div class="resource-card">
                                    <img src="${item['Image Link']}" alt="${item['Name']}" onerror="this.src='https://i.postimg.cc/8zW3YQ2z/placeholder.png';">
                                    <div class="resource-card-content">
                                        <h3>${item['Name']}</h3>
                                        <p>${item['Short details']}</p>
                                        <a href="${item['Link']}" target="_blank">View Mindmap</a>
                                    </div>
                                </div>
                            `;
                            container.innerHTML += card;
                        });
                    } else {
                        container.innerHTML = '<p>No resources found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching mindmaps:', error);
                    document.getElementById('resource-container').innerHTML = '<p>Error loading resources.</p>';
                });
            
            // Logout Logic
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    localStorage.removeItem('memberName');
                    alert('You have been logged out.');
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
