<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ITB Club</title>
    <style>
        :root { --dark-blue: #1C2A39; --lime-green: #92D379; --teal: #5AC1A9; --light-blue: #44A6DE; --white: #FFFFFF; --font-family: 'Poppins', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--dark-blue); color: var(--white); display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: url('https://i.postimg.cc/28j2xdDJ/hero1.png'); background-size: cover; background-position: center;}
        .container { max-width: 400px; width: 100%; padding: 20px; }
        .login-box { background: rgba(28, 42, 57, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 40px; text-align: center; }
        .logo img { max-width: 100px; margin-bottom: 20px; }
        h2 { margin-bottom: 25px; font-weight: 600; }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-input { width: 100%; padding: 12px; background: transparent; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: var(--white); font-size: 1rem; transition: all 0.3s ease; }
        .form-input:focus { border-color: var(--lime-green); box-shadow: 0 0 15px rgba(146, 211, 121, 0.3); outline: none; }
        .btn { display: inline-block; width: 100%; padding: 12px 28px; background-color: var(--lime-green); color: var(--dark-blue); font-weight: 600; text-decoration: none; border-radius: 50px; transition: all 0.3s ease; border: none; cursor: pointer; font-size: 1.1rem; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px -10px rgba(146, 211, 121, 0.5); }
        .signup-link { margin-top: 20px; font-size: 0.9rem; }
        .signup-link a { color: var(--lime-green); text-decoration: none; font-weight: 600; }
        #message { margin-top: 15px; font-weight: 600; min-height: 20px; }
        .success { color: var(--lime-green); }
        .error { color: #ff6b6b; }
        .pending { color: #f0ad4e; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <a href="index.html"><img src="https://i.postimg.cc/Qt69FVzz/logo.png" alt="ITB Club Logo"></a>
            </div>
            <h2>Member Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input class="form-input" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input class="form-input" type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div id="message"></div>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxeIXDgxWpQpTeB9OGOOKI0bqGqHqwtdX3rJXX4WU39rc6xDeKT7hzvLGkHuG_jX0T8CQ/exec';
        const form = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const username = form.username.value;
            const password = form.password.value;
            
            messageDiv.textContent = 'Logging in...';
            messageDiv.className = '';

            fetch(`${scriptURL}?action=login&username=${username}&password=${password}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        messageDiv.textContent = 'Login successful! Redirecting...';
                        messageDiv.classList.add('success');
                        localStorage.setItem('loggedInUser', username);
                        localStorage.setItem('memberName', data.name);
                        window.location.href = 'member.panel.html';
                    } else {
                        messageDiv.textContent = data.message;
                        messageDiv.classList.add(data.status); // 'error' or 'pending'
                    }
                })
                .catch(error => {
                    messageDiv.textContent = 'An error occurred. Please try again.';
                    messageDiv.classList.add('error');
                    console.error('Error!', error.message);
                });
        });
    </script>
</body>
</html>
